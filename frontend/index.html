<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="ReliefFund demo â€” simulated allocations and impact scoring" />
    <title>ReliefFund â€” Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <rect width="24" height="24" rx="6" fill="#0b8b3b"></rect>
            <path d="M6 12c0-3.314 2.686-6 6-6s6 2.686 6 6-2.686 6-6 6-6-2.686-6-6z" fill="#fff" opacity="0.12"/>
            <path d="M9.5 11.5L11 13l3-3" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="brand-text">ReliefFund</div>
      </div>
      <div class="actions">
        <button id="themeToggle" class="btn" title="Toggle theme" aria-label="Toggle theme">ðŸŒ™</button>
        <button id="connectBtn" class="btn primary">Connect Wallet</button>
      </div>
    </header>

    <main class="container">
      <aside class="sidebar">
        <section class="card compact">
          <h3>Connection</h3>
          <div id="status" class="muted">Not connected</div>
          <div id="account" class="mono em">â€”</div>
          <div id="network" class="muted">â€”</div>
          <div class="form-row">
            <label class="label">Demo Wallet</label>
            <select id="walletSelect" class="select"></select>
          </div>
        </section>

        <section class="card compact">
          <h3>Contract</h3>
          <div id="contractAddress" class="mono em">â€”</div>
          <div id="contractStatus" class="muted">â€”</div>
        </section>

        <section class="card compact">
          <h3>Simulation</h3>
          <div class="small-grid">
            <div>
              <div class="label">Wallet Balance</div>
              <div id="walletBalance" class="big">â€”</div>
            </div>
            <div>
              <div class="label">Beneficiaries</div>
              <div id="beneficiaryCount" class="big">â€”</div>
            </div>
          </div>
        </section>

        <section class="card compact">
          <h3>Settings</h3>
          <div class="form-row">
            <label class="label">Smooth Theme Transition</label>
            <input id="smoothTransition" type="checkbox" checked />
          </div>
        </section>
      </aside>

      <section class="content">
        <section class="card stats">
          <div class="stats-left">
            <h2>Overview</h2>
            <p class="muted">Simulated allocations and impact scoring for demo purposes.</p>
          </div>
          <div class="stats-right">
            <div class="stat">
              <div class="label">Total Allocated</div>
              <div id="totalAllocated" class="big">â€”</div>
            </div>
          </div>
        </section>

        <section class="card actions">
          <h3>Allocate Funds</h3>
          <div class="row">
            <div class="col">
              <label class="label">Beneficiary</label>
              <select id="beneficiarySelect" class="select"></select>
            </div>
            <div class="col">
              <label class="label">Amount (ETH)</label>
              <input id="allocAmount" type="number" step="0.01" placeholder="0.1" class="input" />
            </div>
            <div class="col actions-col">
              <button id="allocBtn" class="btn primary large">Allocate</button>
            </div>
          </div>
        </section>

        <section class="card list">
          <h3>Beneficiaries</h3>
          <ul id="beneficiaries" class="list-root"></ul>
        </section>
      </section>
    </main>

    <footer class="footer">EIB Theme â€” green Â· black Â· white</footer>

    <script src="app.js"></script>
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
